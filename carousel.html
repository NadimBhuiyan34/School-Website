<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="card float-end col-sm-3" style="margin-right:50px">
    <div class="card-body text-center">
      <img src="image/nadim.png" width="300px" alt="">
      <br>নাদিম ভূইয়া <br> নোয়াখালী বিজ্ঞান ও প্রযুক্তি বিশ্ববিদ্যালয়
    </div>
  </div>
<!-- Carousel -->
<div id="demo" class="carousel slide col-sm-8" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="image/u1.jpeg" alt="Los Angeles" class="d-block" style="width:100%;height:400px;margin-left:50px">
    </div>
    <div class="carousel-item">
      <img src="image/u2.jpg" alt="Chicago" class="d-block" style="width:100%;height:400px;margin-left:50px">
    </div>
    <div class="image/carousel-item">
      <img src="u3.jpg" alt="New York" class="d-block" style="width:100%;height:400px;margin-left:50px">
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>



</body>
</html>
